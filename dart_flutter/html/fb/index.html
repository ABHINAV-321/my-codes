    <div class="container">
        <div class="header">

                </tr>
                <tr>
                    <td><input type="text"></td>
                    <td><input type="password"></td>
                    <td><input type="submit" value="Log in"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><label class="logIn" > forget password?</label></td>
                </tr>
                </div>

        </div>
    </div>

        <form class="singup" id="singup">

                <input type="text" name="fName" placeholder="First name" class="input" id="inp">
                <input type="text" name="sName" placeholder="Surname" class="input" id="inpu">
            </td>

        </tr>
        <tr>
            <td>

        </td>
        </tr>
        <tr><td>
            <input type="password" class="input" name="pswd" placeholder="new password">
        </td></tr>
        <tr><td><label class="dobL"> Date of birth</label></td></tr>
        <tr><td>
            <select name="" class="dob" id="">
                <option value="">Day</option>
                <option value="1">1</option>
            </select>
            
           <select name="" id="" class="dob">
                <option value="">month</option>
                <option value="jan">jan</option>
         
            </select>
            <select name="" class="dob" id="">
                <option value="">year</option>
                <option value="2000">2000</option>
            </td> 
            </select>
        </td></tr>
        <tr>
            <td>
               <b><input type="submit" class="submit" value="singup"></b>           
            </td>
        </tr>
        </table>
        </form>
    </div>
